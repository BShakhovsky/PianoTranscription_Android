plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId 'ru.BShakhovsky.Piano_Transcription'
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'
    }
    buildTypes.release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    buildFeatures { // noinspection DataBindingWithoutKapt
        dataBinding true
        viewBinding true
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVer"

    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0'

    api 'com.google.android.material:material:1.3.0'
    api 'com.google.android.gms:play-services-ads:19.7.0'

    api 'com.github.pdrogfer:MidiDroid:v1.1'
    api 'com.arthenica:mobile-ffmpeg-min:4.4.LTS'

    debugApi 'com.squareup.leakcanary:leakcanary-android:2.6'
}