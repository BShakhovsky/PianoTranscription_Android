apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 'android-R'
    buildToolsVersion '30.0.0 rc1'
    defaultConfig {
        applicationId "ru.BShakhovsky.Piano_Transcription"
        minSdkVersion 24
        /* TODO: Pixel 3 XL API R (30), for targetSdkVersion 30
            Google AdMob fails to load with ERROR_CODE_INTERNAL_ERROR
            for target Sdk Version 29 it loads fine */
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes.release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
}

configurations.all { resolutionStrategy.force "junit:junit:4.13" }

dependencies {
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.android.gms:play-services-ads:19.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.github.kittinunf.fuel:fuel-android:2.2.1'
    implementation 'com.github.pdrogfer:MidiDroid:v1.1'
    implementation 'com.arthenica:mobile-ffmpeg-min:4.3.1'
}